#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Weldyn_Channel_flix
    name= _ "2p — Weldyn Channel"
    map_data="{multiplayer/maps/Weldyn_Channel_big_castle.map}"
    description= _ "This vital supply route has played a key role in many of Wesnoth’s greatest battles."
    random_start_time="no"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        [village]
            x=6
            y=20
        [/village]
    [/side]
[/multiplayer]
