[ai]
#textdomain wesnoth-AI-demos
	description=_"RCA + Ron's recruit"
	id="ron_recruit"
	version=10710
	[engine]
		code="
            local ai = ...
            return wesnoth.require(""~add-ons/AI-demos/lua/generic-rush_engine.lua"").init(ai)
        "
		name="lua"
	[/engine]
	[stage]
		id="main_loop"
		name="ai_default_rca::candidate_action_evaluation_loop"
		[candidate_action]
			engine="cpp"
			id="goto"
			max_score=200000
			name="ai_default_rca::goto_phase"
			score=200000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="move_leader_to_goals"
			max_score=140000
			name="ai_default_rca::move_leader_to_goals_phase"
			score=140000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="move_leader_to_keep"
			max_score=120000
			name="ai_default_rca::move_leader_to_keep_phase"
			score=120000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="combat"
			max_score=100000
			name="ai_default_rca::combat_phase"
			score=100000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="healing"
			max_score=80000
			name="ai_default_rca::get_healing_phase"
			score=80000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="villages"
			max_score=60000
			name="ai_default_rca::get_villages_phase"
			score=60000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="retreat"
			max_score=40000
			name="ai_default_rca::retreat_phase"
			score=40000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="move_to_targets"
			max_score=20000
			name="ai_default_rca::move_to_targets_phase"
			score=20000
		[/candidate_action]
		[candidate_action]
			engine="cpp"
			id="leader_shares_keep"
			max_score=10000
			name="ai_default_rca::leader_shares_keep_phase"
			score=10000
		[/candidate_action]
		[candidate_action]
			engine="lua"
			evaluation="return (...):recruit_rushers_eval()"
			execution="(...):recruit_rushers_exec()"
			name="recruit_rushers"
		[/candidate_action]
	[/stage]
[/ai]
